directive @authRequired(requires: [Role] = [ADMIN]) on QUERY | FIELD

type Mutation {
  storeFrontLog(input: LogIn): String @authRequired(requires: [USER])
}

input LogIn {
  modelType: String
  action: String
  docType: String
  others: String
}
