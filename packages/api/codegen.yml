overwrite: true
schema: "http://localhost:8000/graphql"
documents: null
generates:
  src/index.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      typesPrefix: I
      declarationKind: 'interface'
      useIndexSignature: true
      scalars:
        Date: Date
        EmailAddress: string
        ObjectID: string
        Number: number
        Upload: File
